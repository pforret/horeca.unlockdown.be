<div class="container">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-primary border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"><a class="text-white" href="/">{{site.title}}</a></h5>
  <nav class="my-2 my-md-0 mr-md-3">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="p-2 text-white" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
  </nav>
</div>
</div>
